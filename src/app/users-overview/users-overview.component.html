<small>
  <a [routerLink]="['/registration']">< Go to registration</a>
</small>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>city</th>
    <th>age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">
    <td>{{u.id}}</td>
    <td><a [routerLink]="['/user-details', u.id]">{{u.name}} {{u.surname}} <{{u.email}}></a></td>
    <td>{{u.city}}</td>
    <td>{{u.age}}</td>
  </tr>
  </tbody>
</table>
